<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Шиномонтаж</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrap">

  <header>
    <h1>Шиномонтаж</h1>
    <button id="logoutBtn" class="hidden" onclick="logout()">Выйти</button>
  </header>

  <!-- === Карточка записи === -->
  <div class="card" id="guestCard">
    <h2>Запись</h2>
    <div class="form-row">
      <input type="text" id="guestName" placeholder="Имя">
      <input type="text" id="guestPhone" placeholder="Телефон">
      <select id="guestCarType">
        <option>Легковая</option>
        <option>Кроссовер</option>
        <option>Внедорожник</option>
        <option>Микроавтобус</option>
        <option>Грузовые</option>
        <option>Коммерческий транспорт</option>
      </select>
      <select id="radiusSelect">
        <option>R13</option>
        <option>R14</option>
        <option>R15</option>
        <option>R16</option>
        <option>R17</option>
        <option>R18</option>
        <option>R19</option>
        <option>R20</option>
        <option>R21</option>
      </select>
      <select id="serviceSelect">
        <option>Балансировка</option>
        <option>Смена резины</option>
        <option>Смена резины с балансировкой</option>
      </select>
      <input type="date" id="guestDate" min="">
      <div id="timeButtons"></div>
      <div>Цена: <span id="priceDisplay">-</span></div>
      <button onclick="addGuestRecord()">Записаться</button>
    </div>
  </div>

  <!-- === Вход === -->
  <div class="card" id="loginCard">
    <h2>Вход</h2>
    <input type="text" id="loginInput" placeholder="Логин">
    <input type="password" id="passwordInput" placeholder="Пароль">
    <button onclick="login()">Войти</button>
  </div>

  <!-- === Кабинет работника === -->
  <div class="card hidden" id="workerCard">
    <h2>Кабинет работника</h2>
    <div id="workerRecords"></div>
  </div>

  <!-- === Кабинет босса === -->
  <div class="card hidden" id="bossCard">
    <h2>Кабинет босса</h2>
    <div>
      <label>С: <input type="date" id="bossDateFrom"></label>
      <label>До: <input type="date" id="bossDateTo"></label>
      <button onclick="filterBossRecords()">Показать</button>
    </div>
    <div id="bossRecords"></div>
    <div id="bossTotal">Сумма: 0 грн</div>
  </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.1.0/dist/supabase.min.js"></script>
<script src="script.js"></script>
</body>
</html>

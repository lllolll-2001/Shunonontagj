<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Шиномонтаж</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

<div id="loginCard">
  <h2>Вход</h2>
  <input type="text" id="loginInput" placeholder="Логин">
  <input type="password" id="passwordInput" placeholder="Пароль">
  <button onclick="login()">Войти</button>
</div>

<div id="bossCard" class="hidden">
  <h2>Кабинет Боса</h2>
  <div>
    <input type="date" id="bossDateFrom"> — <input type="date" id="bossDateTo">
    <button onclick="calculateEarnings()">Посчитать доход</button>
  </div>
  <div id="bossRecords"></div>
</div>

<div id="workerCard" class="hidden">
  <h2>Кабинет Работника</h2>
  <div id="workerRecords"></div>
</div>

<div id="guestCard">
  <h2>Запись</h2>
  <input type="text" id="guestName" placeholder="Имя">
  <input type="text" id="guestPhone" placeholder="Телефон">
  <input type="text" id="guestCarType" placeholder="Тип авто">
  <input type="text" id="radiusSelect" placeholder="Радиус">
  <input type="text" id="serviceSelect" placeholder="Услуга">
  <input type="date" id="guestDate" min="">
  <div id="timeButtons" class="time-buttons"></div>
  <div>Цена: <span id="guestPrice">0</span> грн</div>
  <button onclick="addGuestRecord()">Записаться</button>
</div>

<script src="script.js"></script>
</body>
</html>
